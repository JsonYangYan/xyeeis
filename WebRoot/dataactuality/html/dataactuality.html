<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewpoint" content="width=device-width; initial-scale=1" />
	<title>襄阳市教育信息化发展水平评估系统</title>
	<link rel="icon" href="../images/icon.png"/>
	<link type="text/css" rel="stylesheet" href="../../base/css/base.css" />
 	<link type="text/css" rel="stylesheet" href="../css/dataactuality.css" /> 
	<script src="../../base/javascript/lib/jquery1.8.2.min.js"></script>
	<script type="text/javascript" src="../../base/javascript/lib/highcharts.js"></script>
    <script type="text/javascript" src="../../base/javascript/lib/highcharts-more.js"></script>
</head>
<body>
	<div class="header">襄阳市教育信息化发展水平评估系统</div>
	<div id="container"> 
		<div id="floatNavDataactuality"> </div>
		<div style="border:none;height:1px"></div>
			<div class="total_title">
				月份：
	        </div>
		<div class="content">
			<div class="nowData">
				<img src="../images/info_now_list.png"/>
				<ul class="data_title">
					<li style="width:186px">平均数据</li>
					<li>襄城区</li>
					<li>樊城区</li>
					<li>襄州区</li>
					<li>高新区</li>
					<li>东津新区</li>
					<li>襄阳市直</li>
					<li>枣阳市</li>
					<li>宜城市</li>
					<li>老河口市</li>
					<li>南漳县</li>
					<li>保康县</li>
					<li>谷城县</li>
					<li>襄阳市</li>
				</ul>
				<div class="data_now clearfix"></div>
			</div>
			<div class="data_column clearfix">
				<div id="info_column"><img src="../images/info_now_column.png"/></div>
				<div id="classroom_form_colum" class="data_left"> </div>	<!--  学校多媒体教室的形态有哪些？		 -->
    			<div id="teacher_resource_colum" class="data_right"> </div>	<!-- 学校建设并应用的数字化教学资源有哪些？-->
        		<div id="teacher_system_colum" class="data_left"> </div>  <!-- 学校应用的数字化教学系统有哪些？ -->
        		<div id="teacher_research_column" class="data_right"> </div>  <!-- 学校建设并应用的数字化教研资源有哪些？ --> 
        		<div id="school_research_column" class="data_left"> </div>  <!-- 学校应用的数字化教研系统有哪些？ -->
        		<div id="info_system" class="data_right"> </div>  <!-- 学校应用的信息管理系统有哪些？-->
				<div id="all_system_colum" class="data_left"> </div>	<!--  学校一卡通系统能够实现的功能包括哪些？		 -->
    			<div id="information_publish_colum" class="data_right"> </div>	<!-- 学校经常运用以下哪种手段进行信息发布与对外宣传？-->
        		<div id="information_expenditure_colum" class="data_left"> </div>  <!-- 学校信息化经费主要来源有哪些？ -->
        		<div id="teacher_train_column" class="data_right"> </div>  <!-- 学校教室信息技术能力培训的聚到有哪些？ --> 
        		<div id="teacher_content_column" class="data_left"> </div>  <!-- 学校教室信息技术培训的内容有哪些？ -->
        		<div id="security_assurance" class="data_right"> </div>  <!--学校已经实现的信息安全保障有哪些？-->
			
			</div>
		</div>
		<div class="clear"> </div>
	</div>
	<div class="clear"> </div>
	<div id="footer"> </div>
</body>
</html>
<script src="../../base/base.js"></script>
<script src="../javascript/dataactuality.js"></script>
